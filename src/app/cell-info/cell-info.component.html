        </div>
        <div style="margin-bottom: 0.5em;">
            <span>Row: {{cell.row + 1}}</span>
        </div>
        <div>
            <mat-form-field>
                <input matInput type="text" placeholder="Sag" [(ngModel)]="caseVal" (ngModelChange)="caseFieldChanged()">
            </mat-form-field>
        </div>

            <mat-form-field>
